<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 600px;
            padding: 20px;
        }

        .logo {
            width: 150px;
            height: auto;
            margin-bottom: 20px;
            border-radius: 10px;
        }

        h1 {
            font-size: 3em;
            color: #ff9800;
        }

        p {
            font-size: 1.2em;
            margin: 20px 0;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2.5em;
            }

            p {
                font-size: 1em;
            }

            .logo {
                width: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="images/hyperion-logo.png" alt="Company Logo" class="logo">
        <h1>We're Under Construction</h1>
        <p>Our website is currently under construction. We'll be here soon with our new awesome site. Stay tuned!</p>
        <p>Contact us at: <a href="mailto:contact@hyperion-solutions.co">contact@hyperion-solutions.co</a></p>
    </div>
</body>
</html>
